<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="logo">
                <img src="img/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <div class="centralizer">
                <p class="credit">
                    Photo by <a>Halie West</a> on <a>Unsplash</a>
                </p>
            </div>
            
        </div>

        <div class="right-side">
            <div class="message-section">
                <p>
                    Please don't sign up. We really have
                    no clue what we're doing. In fact,
                    send help.
                </p>

                <p>
                    We're <em>very</em> scared.
                </p>
            </div>
            <div class="form-section">
                <h1>Let's do this!</h1>
                <form>
                    <div class="left-col">
                        
                        <div class="label-input-pair">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="label-input-pair">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="label-input-pair">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>

                    </div>

                    <div class="right-col">

                        <div class="label-input-pair">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="label-input-pair">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="label-input-pair">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="password">
                        </div>
                    </div>
                    

                </form>
            </div>
            <div class="button-section">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>

    </main>
</body>
</html>
